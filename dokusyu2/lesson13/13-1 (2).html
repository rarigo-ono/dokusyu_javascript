<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson17</title>
</head>
<body>
    <button>ボタン</button>
    <script>
        function sleep(ms){
            setTimeout(function(){
                alert("関数が実行されました。");
            }, ms);
        };

        sleep(3000);

        const btn = document.querySelector("button");
        function clickHandler(){
            alert("ボタンがクリックされました。");
        }
        btn.addEventListener("click", clickHandler);
    </script>
</body>
</html>
