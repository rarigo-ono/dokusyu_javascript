    <title>Lesson4</title>
</head>
<body>
    <script>
        console.log("hello" && "world");
        console.log("hello" && undefined);
        console.log(null && "world");
        console.log("hello" && "world" && "!!");

        console.log("hello" || "world");
        console.log("hello" || undefined);
        console.log(null || "world");
        console.log(null || undefined);
        console.log(null || "" || undefined);
    </script>
</body>
