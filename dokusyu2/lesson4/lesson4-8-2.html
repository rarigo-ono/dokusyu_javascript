<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson4</title>
</head>
<body>
    <script>
        const obj = {val: 1};
        delete obj.val;
        console.log(obj);

        console.log(typeof 1);
        console.log(typeof "hello");

        console.log(!true);
        console.log(!false);
        console.log(!!true);
        console.log(!"hello");
        console.log(!"");

        console.log(+"10");
        console.log(+true);
        console.log(+false);
        
        console.log(-"1");
        console.log(-"2");

        let person = {
            name: "Bob",
            age: "32",
            male: true
        };

        delete person.name;
        console.log(person);
        console.log(typeof person);
        console.log(+person.age);
        console.log(!person.male);
    </script>
</body>
</html>
