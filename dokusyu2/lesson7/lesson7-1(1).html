    <script>
        //スコープ
        //実行中のコードから参照できる、変数や関数の範囲の事
        //関数内で宣言された変数は、その関数のスコープに属する

        function fnScopeA(){
            let val1 = 100;
        };

        function fnScopeB(){
            console.log(valA);
        };

        //fnScopeB();

        /*
        グローバルスコープ  トップレベル    ※通常、関数で囲まれてない範囲を指す。
        スクリプトスコープ  トップレベルの直下でletやconstを使って宣言された変数や関数が属するスコープ
        関数スコープ        関数内で宣言された変数や関数が属するスコープ
        ブロックスコープ    if文やwhile分などのブロック内で、letやconstで宣言された変数や関数が属するスコープ
        モジュールスコープ 
        
        まとめ
        変数や関数は、何らかのスコープに属する
        別スコープに存在する関数は基本的に使用できない。
        
        */
    </script>
