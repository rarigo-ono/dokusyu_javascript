<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson6</title>
</head>
<body>
    <script>
        function fn(){};
        fn.fullName = "独習太郎"; //オブジェクトのようにプロパティの追加が可能

        fn.hello = function(){
            console.log("こんにちは、独習太郎");//メソッドも追加可能
        };

        //プロパティの取得
        console.log(fn.fullName);

        //メソッド実行
        fn.hello();

        function hello(name){
            console.log(`こんにちは、${name}`);
        };

        const obj = hello;
        obj("大谷翔平")

    </script>
</body>
</html>
