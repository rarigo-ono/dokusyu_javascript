<!DOCTYPE html>

<body>
    <script>
        //3.7JavaScriptのデータ型の特徴
        //3.7.4
        //型変換　暗黙的な型変換の方法(自動的)
        console.log(1 + "2");
        console.log("2" - 1);


        //練習問題
        console.log(1 + true);
        console.log(false + true);
        console.log(Boolean(0));
        console.log(Boolean(1));
        console.log(Boolean(-1));
    </script>
</body>
