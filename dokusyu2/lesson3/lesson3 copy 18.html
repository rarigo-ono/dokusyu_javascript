<body>
    <script>
        //3.7JavaScriptのデータ型の特徴
        //3.7.3
        //型変換　明示的な型変換の方法
        console.log(1 + "1");
        console.log(1 + Number("1"));

        const num = 1;
        const str = "1";
        console.log(num === str);

        //練習問題3.7
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(null));
        console.log(Boolean(undefined));


    </script>
</body>
