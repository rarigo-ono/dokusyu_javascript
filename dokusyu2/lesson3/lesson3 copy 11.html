<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3</title>
</head>
<body>
    <script>
        //3.6.5 メソッド
        let person = {
            hello: function(){
                console.log("Hello");
            }
        };

        person.hello();

        person.bye = function(){
            console.log("Good Bye");
        };

        person.bye();

        //上書き
        person.hello = function(){console.log("こんにちは");};
        person.hello();

    </script>
</body>
</html>
