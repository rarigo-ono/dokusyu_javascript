<body>
    <script>
        //1
        for(i = 5; i < 10; i++){
            console.log(i);
        }

        //2
        for(i = 1; i < 101; i++){
            if(i % 3 === 0 && i % 5 === 0){
                console.log("Fizz Buzz");
            } else if(i % 3 === 0){
                console.log("Fizz");
            } else if(i % 5 === 0){
                console.log("Buzz");
            } else {
                console.log(i);
            };
        };
    </script>
