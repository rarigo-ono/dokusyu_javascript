    <script>
        //9.2
        /*
        クラスに関わる実装
            静的メソッドと動的メソッド
            ゲッターとセッター
            クラス継承
            生成元クラスの確認
            hasOwnPropertyメソッドとin演算子        
        */
       //9.2.1
    class Human{
        static TYPE = "普通の人";   //静的プロパティ
        static staticMove(){
            console.log(Human.TYPE + "は歩いて移動します。");
        }   //静的メソッド

        constructor(name){
            this.name = name;
        };

        move(){
            console.log(this.name + "は歩いて移動します。");
        }
    }   
    const taro = new Human("太郎");
    Human.staticMove();
    console.log(Human.TYPE);
    taro.move()


    //9.2.2
    //静的メソッドから他の静的メソッドや静的プロパティは、クラス名を使って参照できる。
    //静的メソッドからインスタンスメソッドやプロパティは参照不可
    //インスタンスメソッドから他の静的メソッドや静的プロパティは、クラス名またはthis.constructorを使って参照できる。
    //インスタンスメソッドから他のインスタンスやプロパティは、thisを通して参照できる。

    //9.2
    class StdClass{
        constructor(arg){
            this.arg = arg;
        }

        static printFn = console.log;

        static print(arg) {
            StdClass.printFn(arg);
        };

        print(){
            this.constructor.print(this.arg);
        }
    }

    const std = new StdClass("こんにちは");
    std.print();

    //9.2.3 ゲッターとセッター
    class Person{
        constructor(firstname, lastname){
            this.firstname = firstname;
            this.lastname = lastname;
        }

        get fullname(){
            return this.lastname + this.firstname;
        }

        set age(value){
            this._age = Number(value);
        }

        get age(){
            return this._age;
        }
    }

    const taro2 = new Person("太郎", "独習");

    console.log(taro2.fullname);

    taro.age = "18";

    console.log(typeof taro.age);

    console.log(taro);
    </script>
