<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
</head>
<body>
    <script>
    //9.2.5
    class Parent{
        constructor(){
            this.name = "独習太郎";
        }
        hello(){
            console.log("こんにちは");
        }
    }
    class Child extends Parent{}

    const obj = new Child;
    console.log(obj instanceof Child);

    console.log(obj instanceof Parent);

    const taro = new Parent;
    console.log(taro.hasOwnProperty("name"));
    console.log("name" in taro);
    console.log(taro.hasOwnProperty("hello"));
    console.log("hello" in taro);
    
    
    </script>
</body>
</html>
