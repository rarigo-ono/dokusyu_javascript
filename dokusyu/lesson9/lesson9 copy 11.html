    <script>
        //9.3   ES2022でのクラス記法
        //9.3.2 プライベートなアクセス権の追加
        /*
        自クラス内からのみアクセス可能なプロパティやメソッドを定義できるようになった。
        パブリックとプライベートの2種類のアクセス権を使い分けられる。
        パブリックは、クラス外からでもプロパティやメソッドにアクセス可能な状態のこと。
        プライベートは、自クラス内からのみアクセス可能な状態のこと。
        */
       class Counter{
        #count = 0;

        #print(){
            console.log(this.#count);
        }

        increment(){
            this.#count++;
            this.#print();
        }
       }

       const counter = new Counter;
       counter.increment();

       //counter.#count = 10;
       //counter.#print();

       class StdClass{
        #val;

        setVal(){
            this.#val = 4;
            console.log(this.#val);
        }
       };

       const test  = new StdClass;
       test.setVal();
       
    </script>
