        };

            this._age = Number(value);
        };

        get age(){
            return this._age;
        };

        set gender(value){
            if(value === "男" || value === "女" || value === "トランスジェンダー"){
                this._gender = value;
            } else {
                throw new Error('genderプロパティには"男"、"女"、または"トランスジェンダー"を設定してください。')
            };
        };

        get gender(){
            return this._gender;
        }
    };
