<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
</head>
<body>
    <script>
        
        //10.2
        //10.2.1 Dateオブジェクト作成
        /*
        let 変数名 = new Date();
        let 変数名 = new Date(ミリ秒);
        let 変数名 = new Date("YYYY[-MM-DDTHH:mm:ss.sssTZD]");
        let 変数名 = new Date(年, 月,[, 日, 時, 分, 秒, ミリ秒]);
        */

        let now = new Date();
        console.log(now);

        //1970年1月1日深夜0時から経過した時刻をミリ秒で指定
        let date = new Date(24 * 60 * 60 * 1e3);
        console.log(date);

        /*
        YYYY:   年を4桁で表す
        MM:     01〜12までの2桁で月を表す
        DD:     01〜31までの2桁で日を表す
        T:      日付と時刻をTで繋げて表記
        HH:     00〜23までの2桁で時間を表す
        mm:     00〜59までの2桁で分を表す
        ss:     00〜59までの2桁で秒を表す
        sss:    1桁以上でミリ秒を表す
        TZD:    タイムゾーンを設定する
        */

        //タイムゾーンの設定無し
        //現地時刻(JST)
        const localTime = new Date("2021-05-04T02:35:00");
        console.log(localTime.toISOString());

        //世界標準時を指定
        //ZによりUTC時刻
        const utcTime = new Date("2021-05-04T02:35:00Z");
        console.log(utcTime.toISOString());

        //ハワイ時間
        //-10時間によりハワイ時間
        const hawaiiTime = new Date("2021-05-04T02:35:00-10:00");
        console.log(hawaiiTime.toISOString());

        //年月日を引数に分けたインスタンス化
        let date2 = new Date(2023, 0, 4, 2, 35, 0);
        console.log(date2);


    </script>
</body>
</html>
