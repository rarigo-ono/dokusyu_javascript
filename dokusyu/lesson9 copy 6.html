<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
</head>
<body>
    <script>
    //9.2.4 クラスの継承
    class Parent {
        constructor(value){
            this.familyName = value;
        };

        introduction(){
            console.log(`名字は[${familyName}]です。`);
        };
    }


    //継承先クラス（子クラス)
    class Child extends Parent{ //1 extendsでクラスを継承（複数クラスは不可）
        constructor(familyName){
            super(familyName);  //2　コンストラクタ記述の際は、superのキーワードで親クラスのコンストラクタを実行する
        }
    }
    
    const test = new Parent("独習");
    console.log(test);

    test.introduction();
    </script>
</body>
</html>
