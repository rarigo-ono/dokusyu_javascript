<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
</head>
<body>
    <script>
        //11.1  配列(Array)
        //11.1.5    静的メソッド
        //配列の分割代入
        let arry = [1,2,3];
        let [x, y, z] = arry;
        console.log(x, y, z);

        let [x1, z1] = arry;
        console.log(x1, z1);

        let x2;
        [x2] = arry;
        console.log(x2);

        let[,,,a3 = 4] = arry;
        console.log(a3);
    </script>
</body>
</html>
