    <script>
        //11.3  Map
        //11.3.1　Mapの初期化
        const emptyMap = new Map();
        console.log(emptyMap);

        const convertedMap = new Map([
            ["キー1", "値1"],
            ["キー2", "値2"]
        ]);
        console.log(convertedMap);

        //11.3.2    Mapのメソッド
        const fruits = new Map();
        fruits.set(1, "apple");
        const emptyObj = { };
        fruits.set(emptyObj, "orange");
        fruits.set(true, "grape");
        console.log(fruits);
        //get   値の取得
        const fruits2 = new Map();
        const emptyObj2 = { };
        fruits.set(emptyObj, "orange");
        console.log(fruits.get(emptyObj));

        //delete
        const fruits3 = new Map([
            [1, "apple"],
            [false, "banana"]
        ]);
        fruits3.delete(false);
        console.log(fruits3);

        //clear
        const fruits4 = new Map([
            [1, "apple"],
            [false, "banana"]
        ]);

        fruits4.clear();
        console.log(fruits4);

        //has
        const fruits5 = new Map([
            [1, "apple"],
            [false, "banana"]
        ]);

        console.log(fruits5.has(false));
        console.log(fruits.has(2));
