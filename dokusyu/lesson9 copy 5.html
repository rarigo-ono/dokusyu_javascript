<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
</head>
<body>
    <script>
    //9.2.4 クラスの継承
    class Parent {
        constructor(value){
            this.parentProp = value;
        };

        parentMethod(){
            console.log("親クラスのメソッド");
        };
    }


    //継承先クラス（子クラス)
    class Child extends Parent{ //1 extendsでクラスを継承（複数クラスは不可）
        constructor(parentProp, childProp){
            super(parentProp);  //2　コンストラクタ記述の際は、superのキーワードで親クラスのコンストラクタを実行する
            this.childProp = childProp;
        }

        childMethod(){
            console.log(`子から親にアクセス[ ${this.parentProp}]`); //3thisキーワードを通して親クラスにアクセス
        }
    }

    const childObject = new Child('親','子')
    console.log(childObject);
    childObject.parentMethod(); //4親クラスのプロパティとメソッドが利用可能
    childObject.childMethod();  //4同上
    </script>
</body>
</html>
