<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson14</title>
</head>
<body>
    <div>2秒後に文字と背景の色が変わります。</div>
    <script>
        setTimeout(() => {
            const div  = document.querySelector("div");
            div.style.color = "red";
            div.style.backgroundColor = "blue";
        }, 3000);
    </script>
</body>
</html>
